    <head>

        <script type="text/javascript" src="js/gui/login.js"/>

    <h:body>
        
        <ui:composition template="/WEB-INF/template.xhtml">
            
            <ui:define name="content">

                            <h:button id="register" value="Register"/>

                </h:form>
            </ui:define>
