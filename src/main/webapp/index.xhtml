<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>ImageQuiz Index</title>
    </h:head>
    <h:body>
        <div class="MainBox">
            <ui:composition template="/WEB-INF/template.xhtml">
                <ui:define name="content">
                    <h:outputText value="#{AccountBean.logDisp()}" />
                    <div id="contentBox">
                        <div id="CenterBox">
                            <ui:include src="jsf/game/game.xhtml" />
                        </div> <!-- CenterBox -->

                        <div id="Leaderboard">
                            <table id="table">
                                <tr>
                                    <td>Name:</td>
                                    <td>Score:</td>
                                </tr>
                                <c:forEach var="i" items="#{leaderboardBB.leaderboard}">
                                    <tr>
                                        <td><h:outputText value="#{i.userName}"/></td>
                                        <td><h:outputText value="#{i.topGameScore}"/></td>
                                    </tr>
                                </c:forEach>
                            </table>
                        </div> <!-- Leaderboard -->

                    </div> <!-- ContentBox-->
                </ui:define>
            </ui:composition>
        </div> <!-- MainBox -->
    </h:body>
</html>
