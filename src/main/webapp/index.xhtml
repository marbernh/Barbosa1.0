<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>JSP Page</title>
        <style>
body {
                background: url(background.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            #menu li{
                /* This generators the gradient on top of the solid color */
                background-image: -webkit-gradient(
                    linear,
                    left top,
                    left bottom,
                    color-stop(0, rgba(255,255,255,.5)),
                    color-stop(1, rgba(0,0,0,.1))
                    );
                background-image: -moz-linear-gradient(
                    center top,
                    rgba(255,255,255,.5) 0%,
                    rgba(0,0,0,.1) 100%
                    );
                color: #f4f4f4; /* IE */
                color: rgba(255, 255, 255, 0.8);
                display: block;
                font: bold 18px "Myriad Pro","Lucida Grande",Helvetica,Arial,sans-serif;
                outline:none;
                padding: 5px 15px;
                text-decoration: none;
                text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
                border-radius: 5px;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
                box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.65);
                -moz-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.65);
                -webkit-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.65);
            }
            
        </style>
    </h:head>
    <h:body id="body">

        <h1>Project Barbosa!</h1>
        <ul id="menu">
            <li id="menu">Home</li>
            <li id="menu">Game</li>
            <li id="menu">Result</li>
        </ul>
        
        <h3>Gissa f√∂r fan!</h3>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="Guess" />
                <h:inputText id="guess" value="#{guessBean.guess}"/>
                <h:message for="guess" />
                <h:outputText value="#{guessBean.outcome}"/>
            </h:panelGrid>
            <!--  <h:button outcome="products" value="Cancel"/> -->            
            <h:commandButton action="#{guessBean.validate}" value="OK" />
        </h:form>
    </h:body>
</html>
