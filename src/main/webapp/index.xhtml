<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>JSP Page</title>
        <style>
            body {
                background: url(background.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            #menu {
                display: block;
                float: left;
                line-height: 35px;
                list-style:none;
                margin: 0 5px;
            }
            #menu li{
                /* This generators the gradient on top of the solid color */
                background-image: -webkit-gradient(
                    linear,
                    left top,
                    left bottom,
                    color-stop(0, rgba(255,255,255,.5)),
                    color-stop(1, rgba(0,0,0,.1))
                    );
                background-image: -moz-linear-gradient(
                    center top,
                    rgba(255,255,255,.5) 0%,
                    rgba(0,0,0,.1) 100%
                    );
                color: #f4f4f4; /* IE */
                color: rgba(255, 255, 255, 0.8);
                display: block;
                font: bold 18px "Myriad Pro","Lucida Grande",Helvetica,Arial,sans-serif;
                outline:none;
                padding: 5px 15px;
                text-decoration: none;
                text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
                border-radius: 5px;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
                box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.65);
                -moz-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.65);
                -webkit-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.65);
            }
            
            #center{
                margin: 0 auto;
            }
            
        </style>
    </h:head>
    <h:body id="body">
        <div style ="width:100%; ">
            <div style="float:left; width: 20%">
                <h3>Guess on search phrase for the image!</h3>
                <h:form>
                    <h:panelGrid columns="1">
                        <h:outputText value="Guess" />
                        <h:inputText id="guess" value="#{guessBean.guess}"/>
                        <h:message for="guess" />
                        <h:outputText value="#{guessBean.outcome}"/>
                    </h:panelGrid>
                    
                    <h:commandButton action="#{guessBean.validate}" value="OK" />
                    <h:commandButton action="#{gameBean.newGame}" value="New game"/>
                </h:form>
            </div>
            <div style =" float: left; width: 60%;">
                <div id="center">
                    <h1>Project Barbosa!</h1>
                    
                    <img src="#{gameBean.getPicUrl(1)}" height="150" />
                    <img src="#{gameBean.getPicUrl(2)}" height="150" />
                    <img src="#{gameBean.getPicUrl(3)}" height="150" />
                    <img src="#{gameBean.getPicUrl(4)}" height="150" />
                    <img src="#{gameBean.getPicUrl(5)}" height="150" />
                </div>
                <div id ="center">
                    <ul id="menu">
                        <li id="menu">Home</li>
                        <li id="menu">Game</li>
                        <li id="menu">Result</li>
                    </ul>
                </div>
            </div>
        </div>
    </h:body>
</html>
