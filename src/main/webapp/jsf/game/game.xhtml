<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head><title>Image Quiz</title></head>
    <h:body>
        <ui:composition>
            <div id="BannerBox"> 
                <a href="http://localhost:8080/ImageQuiz/faces/index.xhtml"><img src="/ImageQuiz/faces/javax.faces.resource/imagequiz.png?ln=img"/></a>
                <script type="text/javascript" src="js/gui/Countdown.js"/>
            </div>
            <div id="middleBox">
                <div id="GuessBox">
                    <h:form id="guessForm">
                        <h:panelGrid columns="2">
                            <h:panelGrid>
                                <h:inputText id="guess" autocomplete ="off" value="#{gameBean.guess}"/>
                            </h:panelGrid>
                            <h:commandButton action="#{gameBean.validate}" value="Submit" >
                                <span id="countdown" style="font-weight: bold; color: red;">30</span>
                            </h:commandButton>
                            <h:outputText value="#{gameBean.outcome}"/>
                        </h:panelGrid>
                    </h:form>
                </div> <!-- guess -->

                <!--Script to set the focus on the input field-->
                <script type="text/javascript">
                    document.forms[0].elements[1].focus();
                </script> 

                <div id="InfoBox">
                    <h:form>
                        <h:panelGrid columns="1">      
                            <!-- Show the hearts on the game page, based on the number of lifes -->
                            <c:forEach begin="1" end="#{gameBean.life}">
                                <tr>
                                    <img src="#{resource['img:heart.png']}" height="25" width="25"/>
                                </tr>
                            </c:forEach>
                            <h:outputText value="Score: #{gameBean.score}"/>
                        </h:panelGrid>
                    </h:form>
                </div> <!-- info -->
            </div><!-- middle -->
            <div class="GameBox">
                <c:forEach var="pic" items="#{gameBean.picUrl}">
                    <img src="#{pic}" height="150" width="200"/>
                </c:forEach>
                <p style="color: #777">[These images are from Google Image search.]</p>
            </div><!-- Gamebox  -->
        </ui:composition>
    </h:body>
</html>
