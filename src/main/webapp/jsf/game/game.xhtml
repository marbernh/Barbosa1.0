<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:body>
        <ui:composition>
          <!--  <div class="MainBox"> -->
                <div id="BannerBox"></div>
                <div id="middleBox">
                    <div id="GuessBox">
                        <h:form id="guessForm">
                            <h:outputText value="#{guessBean.start}" />
                            <h:panelGrid columns="2">
                                <h:panelGrid>
                                    <h:inputText id="guess" autocomplete ="off" value="#{guessBean.guess}"/>

                                </h:panelGrid>
                                <h:commandButton action="#{guessBean.validate}" value="Submit" />
                                <h:outputText value="#{guessBean.timeOutString}"/>
                                <h:outputText value="#{guessBean.outcome}"/>
                            </h:panelGrid>
                        </h:form>
                    </div> <!-- guess -->
                    <script type="text/javascript">  
                            document.forms[0].elements[1].focus();
                    </script> 
                    <div id="InfoBox">
                        <h:form>
                            <h:panelGrid columns="1">        
                                <c:forEach begin="1" end="#{gameBean.life}">
                                    <tr>
                                        <img src="#{resource['img:heart.png']}" height="25" width="25"/>
                                    </tr>
                                </c:forEach>
                                <h:outputText value="Score: #{gameBean.score}"/>
                            </h:panelGrid>
                        </h:form>
                    </div> <!-- info -->
                </div><!-- middle -->
                <div class="GameBox">
                    <c:forEach var="pic" items="#{gameBean.picUrl}">
                        <img src="#{pic}" height="150" width="200"/>
                    </c:forEach>
                    <p style="color: #777">[These images are from Google Image search results.]</p>
                </div>
           <!-- </div> -->
        </ui:composition>
    </h:body>
</html>
