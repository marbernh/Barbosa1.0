<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition>
            <div class="MainBox">
                <div id="BannerBox"></div>
                <div id="middleBox">
                    <div id="GuessBox">
                        <h:form>
                            <h:outputText value="Your Guess is?" />
                            <h:panelGrid columns="2">
                                <h:panelGrid>
                                    <h:inputText id="guess" value="#{guessBean.guess}"/>
                                </h:panelGrid>
                                <h:commandButton action="#{guessBean.validate}" value="Submit" />
                                <h:outputText value="#{guessBean.outcome}"/>
                            </h:panelGrid>
                        </h:form>
                    </div> <!-- guess -->
                    <div id="InfoBox">
                        <h:form>
                            <h:panelGrid columns="1">        
                                <h:outputText value="Lifes: #{gameBean.life}"/>
                                <h:outputText value="Score: #{gameBean.score}"/>
                            </h:panelGrid>
                        </h:form>
                    </div> <!-- info -->
                </div><!-- middle -->
                <div class="GameBox">
                    <img src="#{gameBean.getPicUrl(0)}" height="150" width="200"/>
                    <img src="#{gameBean.getPicUrl(1)}" height="150" width="200"/>
                    <img src="#{gameBean.getPicUrl(2)}" height="150" width="200"/>
                    <img src="#{gameBean.getPicUrl(3)}" height="150" width="200"/>
                    <img src="#{gameBean.getPicUrl(4)}" height="150" width="200"/>
                    <img src="#{gameBean.getPicUrl(5)}" height="150" width="200"/>
                    <p style="color: #777">[These images are from Google Image search results.]</p>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
