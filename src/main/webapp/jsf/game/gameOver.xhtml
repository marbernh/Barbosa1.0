<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div class="MainBox">
                    <div id="contentBox">
                        <div id="CenterBox">
                            <div id="BannerBox">
                                <a href="http://localhost:8080/Barbosa1.0/"><img src="/Barbosa1.0/faces/javax.faces.resource/imagequiz.png?ln=img"/></a>
                            </div>
                            <div id="about">
                                <h1>Game Over</h1>
                                <table>
                                    <tr>
                                        <h2>Your score was: </h2>
                                        <h:outputText value="#{gameBean.score}"/>  
                                    </tr>
                                    <td>
                                        <h2>The correct answer was: </h2>
                                        <h:outputText value="#{gameBean.answer}"/>  
                                    </td>
                                </table>
                                <h:button outcome="#{gameBean.newGame()}" value="New Game"/>
                            </div> <!-- info -->
                        </div><!-- centerBox -->
                        <h:link style="color: black; font-weight: bold; text-decoration: none;" outcome="myacc">
                            <br/><h:outputText value="#{AccountBean.logDisp()}"/>
                        </h:link>
                        <ui:include src="Leaderboard.xhtml"/>
                    </div> <!-- contentBox -->
                </div>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
