<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div class="MainBox">
                    <div id="CenterBox">
                        <div id="BannerBox"></div>
                        <div id="middleBox"></div>
                        <div id="about">
                            <h1>Game Over</h1>
                            <table>
                                <tr>
                                    <h2>Your score was: </h2>
                                    <h:outputText value="#{gameBean.score}"/>  
                                </tr>
                                <td>
                                    <h2>The correct answer was: </h2>
                                    <h:outputText value="#{gameBean.answer}"/>  
                                </td>
                            </table>
                            <h:button outcome="#{gameBean.newGame()}" value="New Game"/>
                        </div> <!-- info -->
                    </div><!-- center -->
                </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
