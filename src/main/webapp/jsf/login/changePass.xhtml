<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <!--
    Author: lab 3
    -->
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div id="BannerBox">
                    <a href="http://localhost:8080/Barbosa1.0/"><img src="/Barbosa1.0/faces/javax.faces.resource/imagequiz.png?ln=img"/></a>
                </div>
                <div id="about">
                    <h:form id="register-form"> <!--css-->
                        <h1>Register</h1>
                        <h:panelGrid columns="3">
                            <h:outputText value="Old Password : "></h:outputText>
                            <h:inputSecret id="password" value="#{AccountBean.oldPass}"/>
                            <h:message for="oldPass" style="color:red"/>
                            <h:outputText value="New Password : "></h:outputText>
                            <h:inputSecret id="newPass" value="#{AccountBean.newPass}"/>
                            <h:message for="newpassword" style="color:red"/>
                            <h:outputText value="Confirm Password : "></h:outputText>
                            <h:inputSecret id="cPassword" value="#{AccountBean.confirmPass}"/>
                            <h:message for="cPassword" style="color:red"/>
                            <h:commandButton value="Change Password" action="#{AccountBean.changePass()}" type="submit"/>
                            <h:commandButton value="Cancel" action="cancel" type="submit"/>
                        </h:panelGrid>
                    </h:form>
                    <h:outputText value="#{AccountBean.errorReg}" style="color: red"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
