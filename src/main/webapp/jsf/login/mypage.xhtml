<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <!--
    Page where you can logout
    -->
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div id="BannerBox">
                    <a href="http://localhost:8080/ImageQuiz/faces/index.xhtml"><img src="/ImageQuiz/faces/javax.faces.resource/imagequiz.png?ln=img"/></a>
                </div>">
                <div id="about"> 
                    <h1><h:outputText value="#{AccountBean.username}"/>'s Page</h1>
                    <p>Welcome 
                        <h:outputText value="#{AccountBean.username}"/> this is your page.</p>
                    <p>Your best highscore is:
                        <h:outputText value="#{AccountBean.getHighscore()}"/></p>
                    <p>Games played:
                        <h:outputText value="#{AccountBean.getGamesPlayed()}"/></p>
                    <h:form>
                        <h:button outcome="index" value="Play Game"/>
                        <h:commandButton action="#{AccountBean.logout()}" value="Log Out"/>
                        <h:commandButton action="change" value="Change Password"/>
                    </h:form>
                </div>            
            </ui:define>
        </ui:composition>
    </h:body>
</html>
